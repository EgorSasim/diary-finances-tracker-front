<mat-tab-group class="auth-page">
  <mat-tab [label]="'app.signIn' | translate">
    <dft-sign-in
      class="auth-page__item"
      (signIn)="signIn($event)"
    ></dft-sign-in>
  </mat-tab>
  <mat-tab [label]="'app.signUp' | translate">
    <dft-sign-up
      class="auth-page__item"
      (signUp)="signUp($event)"
    ></dft-sign-up>
  </mat-tab>
</mat-tab-group>

@if (isLoading$ | async) {
<dft-spinner></dft-spinner>
}
