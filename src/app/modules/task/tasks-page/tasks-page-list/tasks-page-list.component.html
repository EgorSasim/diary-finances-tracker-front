<dft-task-search-panel
  class="dft-tasks-page-list__filter-controls"
  (searchParamsChange)="searchParamsChange($event)"
></dft-task-search-panel>
@if((tasks$ | async)?.length) {
<div class="dft-tasks-page-list">
  <dft-task-list
    (completeTask)="completeTask($event)"
    (editTask)="goToTaskEditPage($event)"
    (removeTask)="removeTask($event)"
    [taskItems]="tasks$ | async"
  ></dft-task-list>
</div>

} @else {
<h1 class="dft-tasks-page-list__no-tasks">
  {{ "task.noTasksFound" | translate }}
</h1>
}
