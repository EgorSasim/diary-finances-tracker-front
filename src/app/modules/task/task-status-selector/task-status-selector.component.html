<mat-form-field *ngIf="control" class="dft-task-status-selector">
  <mat-label>{{ "task.status" | translate }}</mat-label>
  <mat-select matNativeControl [formControl]="control">
    @if(withNullValue) {
    <mat-option>{{ "app.notSelected" | translate }}</mat-option>
    } @for (status of statusNames; track $index) {
    <mat-option value="{{ statuses[$index] }}">{{
      status | translate
    }}</mat-option>
    }
  </mat-select>
</mat-form-field>
