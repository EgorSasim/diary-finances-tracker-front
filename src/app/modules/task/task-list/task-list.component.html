@if (taskItems?.length) {
<dft-list [columnNames]="columnNames">
  <ng-container items>
    @for (item of taskItems; track item.id) {
    <mat-list-item
      ><dft-task-item
        [taskItem]="item"
        (edit)="editTaskEmit($event)"
        (remove)="removeTaskEmit($event)"
        (complete)="completeTaskEmit($event)"
      ></dft-task-item
    ></mat-list-item>
    }
  </ng-container>
</dft-list>
}
