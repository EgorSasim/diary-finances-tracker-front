<button mat-fab color="primary" [matMenuTriggerFor]="menu">
  <mat-icon>add</mat-icon>
</button>
<mat-menu #menu yPosition="above">
  <button mat-menu-item (click)="emitTaskCreate()">
    <mat-icon>flag</mat-icon>
    <span>{{ "app.task" | translate }}</span>
  </button>
  <button mat-menu-item (click)="emitNoteCreate()">
    <mat-icon>edit</mat-icon>
    <span>{{ "app.note" | translate }}</span>
  </button>
  <button mat-menu-item (click)="emitSpaceCreate()">
    <mat-icon>folder</mat-icon>
    <span>{{ "app.space" | translate }}</span>
  </button>
</mat-menu>
