<button mat-fab color="primary" [matMenuTriggerFor]="menu">
  <mat-icon>add</mat-icon>
</button>
<mat-menu #menu yPosition="above">
  <button mat-menu-item (click)="showTaskCreateModal()">
    <mat-icon>task</mat-icon>
    <span>{{ "app.task" | translate }}</span>
  </button>
  <button mat-menu-item (click)="showNoteCreateModal()">
    <mat-icon>note</mat-icon>
    <span>{{ "app.note" | translate }}</span>
  </button>
  <button mat-menu-item (click)="showSpaceCreateModal()">
    <mat-icon>folder</mat-icon>
    <span>{{ "app.space" | translate }}</span>
  </button>
</mat-menu>
