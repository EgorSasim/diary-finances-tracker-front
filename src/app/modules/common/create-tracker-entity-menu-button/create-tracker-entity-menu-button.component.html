<button mat-fab color="primary" [matMenuTriggerFor]="menu">
  <mat-icon>account_balance</mat-icon>
</button>
<mat-menu #menu yPosition="above">
  <button mat-menu-item (click)="showIncomeCreateModal()">
    <mat-icon>monetization_on</mat-icon>
    <span>{{ "app.income" | translate }}</span>
  </button>
  <button mat-menu-item (click)="showExpenseCreateModal()">
    <mat-icon>money_off</mat-icon>
    <span>{{ "app.expense" | translate }}</span>
  </button>
</mat-menu>
