@if (control) {
<mat-form-field class="dft-compound-interest-investment-term">
  <mat-select matInput [formControl]="control">
    @for (item of investmentTermTypeToTranslation; track item) {
    <mat-option [value]="item[0]">{{ item[1] | translate }}</mat-option>
    }
  </mat-select>
  <mat-error>{{ getErrorMessage(control) | translate }}</mat-error>
</mat-form-field>
}
