<mat-form-field>
  <mat-label>{{ "app.chooseCalculation" | translate }}</mat-label>
  <mat-select matInput [formControl]="control">
    @for (item of itemsToTranslations; track item[0]) {
    <mat-option [value]="item[0]">{{ item[1] | translate }}</mat-option>
    }
  </mat-select>
</mat-form-field>
