<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>{{
      "app.navigation" | translate
    }}</mat-expansion-panel-header>

    <div class="dft-navigaton__links">
      <a mat-button color="primary" (click)="goToHomePage()">
        <mat-icon aria-hidden="false" fontIcon="home"></mat-icon>
      </a>
      <a mat-button color="primary" (click)="goToTasksPage()"
        >{{ "app.tasks" | translate }}
      </a>
      <a mat-button color="primary" (click)="goToNotesPage()"
        >{{ "app.notes" | translate }}
      </a>
      <a mat-button color="primary" (click)="goToSpacesPage()"
        >{{ "app.spaces" | translate }}
      </a>
      <a mat-button color="primary" (click)="goToIncomesPage()"
        >{{ "app.incomes" | translate }}
      </a>
    </div>
  </mat-expansion-panel>
</mat-accordion>
